<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subject Menu</title>
  <style>
    body { font-family: Arial; text-align: center; }
    .subjects, .topics { margin: 10px; }
    .topics { display: none; }
    .back-button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Select a Subject:</h1>
  <div class="subjects">
    <button onclick="showTopics('Foreign Language')">Foreign Language</button>
    <button onclick="showTopics('Music')">Music</button>
    <button onclick="showTopics('Business')">Business</button>
  </div>

  <div class="topics" id="Foreign Language">
    <h2>Foreign Language Topics</h2>
    <a href="A4/Spanish.html">Spanish</a><br />
    <a href="A4/Korean.html">Korean</a><br />
    <a href="A4/Chinese.html">Chinese</a><br />
    <a href="A4/Japanese.html">Japanese</a><br />
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <div class="topics" id="Music">
    <h2>Music Topics</h2>
    <a href="A4/Piano.html">Piano</a><br />
    <a href="A4/Guitar.html">Guitar</a><br />
    <a href="A4/Drums.html">Drums</a><br />
    <a href="A4/Violin.html">Violin</a><br />
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <div class="topics" id="Business">
    <h2>Business Topics</h2>
    <a href="A4/Accounting.html">Accounting</a><br />
    <a href="A4/Marketing.html">Marketing</a><br />
    <a href="A4/BusinessAdmin.html">Business Administration</a><br />
    <a href="A4/Finance.html">Finance</a><br />
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <script>
    function showTopics(subject) {
      document.querySelector('.subjects').style.display = 'none';
      document.querySelectorAll('.topics').forEach(div => div.style.display = 'none');
      document.getElementById(subject).style.display = 'block';
    }

    function goBack() {
      document.querySelectorAll('.topics').forEach(div => div.style.display = 'none');
      document.querySelector('.subjects').style.display = 'block';
    }
  </script>
</body>
</html>
