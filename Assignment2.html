    <h3>Major: Computer Science</h3>
    <p>Hello, Welcome to my dynamic functioning page!</p>

    <script>
        const hour = new Date().getHours();
        let bgColor;

        if (hour >= 6 && hour < 12) {
            bgColor = "#fbbeff"; // Morning (Light Pink)
        } else if (hour >= 12 && hour < 18) {
            bgColor = "#81c8ff"; // Afternoon (Light Blue)
        } else if (hour >= 18 && hour < 21) {
            bgColor = "#b02eff"; // Evening (Purple)
        } else {
            bgColor = "#0d0c76"; // Night (Dark Blue)
        }

        document.body.style.backgroundColor = bgColor;
    </script>

</body>
