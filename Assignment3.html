    <h3>Major: Computer Science</h3>
    <p>Hello, Welcome to my Time-based Image display webpage!</p>

    <h1>A Representation of the Time of the Day</h1>
    <img id="timeImage" src="" alt="A Representation of the Time of the Day" />

    <script>
    const imgElement = document.getElementById("timeImage");

    const now = new Date();
    const hour = now.getHours();

    if (hour >= 6 && hour < 12) {
      // Morning
      imgElement.src = "https://unsplash.com/illustrations/person-sits-on-the-beach-near-the-colorful-huts-ApnHfoL8kyY"; // Sunrise example
      imgElement.alt = "Morning - Sunrise";
    } else if (hour >= 12 && hour < 18) {
      // Afternoon
      imgElement.src = "https://images.unsplash.com/photo-1494173853739-c21f58b16055"; // Sunny afternoon
      imgElement.alt = "Afternoon - Sunshine";
    } else {
      // Evening or Night
      imgElement.src = "https://images.unsplash.com/photo-1504198453319-5ce911bafcde"; // Night city lights
      imgElement.alt = "Night - City Lights";
    }
    </script>

</body>
