    <p>Hello, Welcome to my Time-based Image display webpage!</p>

    <h1>A Representation of the Time of the Day</h1>
    <img id="timeImage" src="" alt="A Representation of the Time of the Day" />

    <script>
    const imgElement = document.getElementById("timeImage");

    const now = new Date();
    const hour = now.getHours();

    if (hour >= 6 && hour < 12) {
      // Morning image 
      imgElement.src = "TImages/morning.jpeg"; 
      imgElement.alt = "Morning";
    } else if (hour >= 12 && hour < 18) {
      // Afternoon image
      imgElement.src = "TImages/afternoon.jpeg"; 
      imgElement.alt = "Afternoon";
    } else {
      // Night image
      imgElement.src = "TImages/night.jpg"; 
      imgElement.alt = "Night";
    }
    </script>
